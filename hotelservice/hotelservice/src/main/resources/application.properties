spring.application.name=hotelservice
server.port=8082
#Database Configuration?serverTimezone=UTC
spring.datasource.url=jdbc:mysql://localhost:3306/doctorscall?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernet.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.instance.ip-address=true
eureka.client.service-url.defaultzone=http://localhost:8761/eureka

